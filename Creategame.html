<!DOCTYPE html>
<html lang="en">

<head>
	<title>NU Pickup Sports</title>

	<link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-responsive.css" rel="stylesheet">
    <link href="css/bootstrap-responsive.min.css" rel="stylesheet">
</head>

<body>
	<div class="backdrop">
		<div class="container">
		<div id="title">Create New Game:</div>
		<form>
			<div id="input"> Select Date: <input type="date"></div>
			<div id="input"> Select Start Time: <input type="time"></div>
			<div id="input"> Select Max Number of People:<input type="number"></div>
			<div id="input"> Select Intensity Level:<select name="intensity">
				<option value="none">None Selected</option>
				<option value="chill">Chill</option>
				<option value="serious">Serious</option>
			</select><br>
			</div>
			<div id="input">Provide Location: <input type="text"></div>
			<div id="buttons">
				<input type="button" value="Back to Home" id="btn">
				<input type="button" value="Create Game" id="btn">
			</div>
		</form>
		</div>
	</div>
	
	
	
	
	
</body>




</html>
