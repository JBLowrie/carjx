<!DOCTYPE html>
<html lang="en">

<head>
	<title>NU Pickup Sports</title>
	<link rel="stylesheet" text="text/css" href="css/creategame.css"></link>
</head>

<body>
	<div class="backdrop">
		<div class="header">NU PICKUP SPORTS</div>
		<div class="menu">
			<button id="home">Home</button>
			<button id="basketball">Basketball</button>
			<button id="soccer">Soccer</button>
		</div>
		<div class="container">
		<div id="title">Create New Game:</div>
		<form>
			<div id="input"> Select Date: <input type="date"><br> </div>
			<div id="input"> Select Start Time: <input type="time"><br> </div>
			<div id="input"> Select Max Number of People:<input type="number"></div>
			<div id="input"> Select Intensity Level:<select name="intensity">
														<option value="none">None Selected</option>
														<option value="chill">Chill</option>
														<option value="serious">Serious</option>
													</select><br>
			</div>
			<div id="input">Provide Location: <input type="text"><br></div>
			<div id="buttons">
				<input type="button" value="Back to Home" id="btn">
				<input type="button" value="Create Game" id="btn"><br>
			</div>
		</form>
		</div>
	</div>
	
	
	
	
	
</body>




</html>
